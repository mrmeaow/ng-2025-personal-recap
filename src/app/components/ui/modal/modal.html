<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div 
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" 
      aria-hidden="true"
      (click)="close.emit()"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Modal Panel -->
    <div class="relative inline-block align-bottom bg-white dark:bg-slate-900 rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full border border-slate-200 dark:border-slate-800">
      
      <!-- Header -->
      <div class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between bg-slate-50/50 dark:bg-slate-900/50">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-white" id="modal-title">
          {{ title() }}
        </h3>
        <button 
          (click)="close.emit()"
          class="text-slate-400 hover:text-slate-500 dark:hover:text-slate-300 focus:outline-none"
        >
          <span class="text-2xl">&times;</span>
        </button>
      </div>

      <!-- Body -->
      <div class="px-6 py-6">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 bg-slate-50 dark:bg-slate-800/50 flex flex-row-reverse gap-3">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>

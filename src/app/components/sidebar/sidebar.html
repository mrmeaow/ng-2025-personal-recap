<div class="h-full bg-white dark:bg-gray-800 shadow-lg flex flex-col">
  <div class="p-6 text-xl font-bold text-blue-600 dark:text-blue-400">
    ERP App
  </div>
  
  <nav class="flex-1 px-4 space-y-2">
    @for (item of menuItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="bg-blue-50 text-blue-600 dark:bg-gray-700 dark:text-blue-400"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <span>{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    }
  </nav>

  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <a routerLink="/login" class="flex items-center space-x-3 px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors">
      <span>ðŸšª</span>
      <span>Logout</span>
    </a>
  </div>
</div>

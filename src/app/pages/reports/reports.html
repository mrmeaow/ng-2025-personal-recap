<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Reports Center</h2>
    <div class="flex space-x-2">
      <select class="px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option>This Month</option>
        <option>Last Month</option>
        <option>This Quarter</option>
        <option>This Year</option>
      </select>
      <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
        Export All
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (report of reports; track report.title) {
      <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 flex flex-col justify-between h-48 hover:shadow-md transition-shadow">
        <div>
          <div class="flex items-start justify-between">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-white">{{ report.title }}</h3>
            <span [class]="report.status === 'Ready' ? 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300' : 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-300'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
              {{ report.status }}
            </span>
          </div>
          <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">{{ report.description }}</p>
        </div>
        
        <div class="flex items-center justify-between mt-4">
          <span class="text-xs text-slate-400 dark:text-slate-500">Period: {{ report.date }}</span>
          <button class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 text-sm font-medium">
            View Report &rarr;
          </button>
        </div>
      </div>
    }
  </div>
</div>

<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Reports Center</h2>
    <div class="flex space-x-2">
      <select class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>This Month</option>
        <option>Last Month</option>
        <option>This Quarter</option>
        <option>This Year</option>
      </select>
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
        Export All
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (report of reports; track report.title) {
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col justify-between h-48">
        <div>
          <div class="flex items-start justify-between">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ report.title }}</h3>
            <span [class]="report.status === 'Ready' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300' : 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
              {{ report.status }}
            </span>
          </div>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">{{ report.description }}</p>
        </div>
        
        <div class="flex items-center justify-between mt-4">
          <span class="text-xs text-gray-400 dark:text-gray-500">Period: {{ report.date }}</span>
          <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium">
            View Report &rarr;
          </button>
        </div>
      </div>
    }
  </div>
</div>

<div class="space-y-6">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Dashboard Overview</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (stat of stats; track stat.label) {
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
          <span class="text-4xl">{{ stat.icon }}</span>
          <span class="text-sm font-medium text-green-500 bg-green-50 dark:bg-green-900/30 px-2 py-1 rounded-full">
            {{ stat.change }}
          </span>
        </div>
        <div class="mt-4">
          <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ stat.label }}</h3>
          <p class="text-2xl font-bold text-gray-900 dark:text-white mt-1">{{ stat.value }}</p>
        </div>
      </div>
    }
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 h-64 flex items-center justify-center text-gray-400">
      Chart Placeholder
    </div>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 h-64 flex items-center justify-center text-gray-400">
      Recent Activity Placeholder
    </div>
  </div>
</div>

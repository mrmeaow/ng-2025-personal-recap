<div class="space-y-6">
  <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Dashboard Overview</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (stat of stats; track stat.label) {
      <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between">
          <span class="text-4xl">{{ stat.icon }}</span>
          <span class="text-sm font-medium text-emerald-600 bg-emerald-50 dark:bg-emerald-950/30 px-2.5 py-1 rounded-full border border-emerald-100 dark:border-emerald-900">
            {{ stat.change }}
          </span>
        </div>
        <div class="mt-4">
          <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">{{ stat.label }}</h3>
          <p class="text-2xl font-bold text-slate-900 dark:text-white mt-1">{{ stat.value }}</p>
        </div>
      </div>
    }
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 h-64 flex flex-col">
      <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-4">Revenue Trend</h3>
      <div class="flex-1 flex items-center justify-center text-slate-400 bg-slate-50 dark:bg-slate-950/50 rounded-lg border border-dashed border-slate-200 dark:border-slate-800">
        Chart Placeholder
      </div>
    </div>
    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 h-64 flex flex-col">
      <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-4">Recent Activity</h3>
      <div class="flex-1 flex items-center justify-center text-slate-400 bg-slate-50 dark:bg-slate-950/50 rounded-lg border border-dashed border-slate-200 dark:border-slate-800">
        Recent Activity Placeholder
      </div>
    </div>
  </div>
</div>

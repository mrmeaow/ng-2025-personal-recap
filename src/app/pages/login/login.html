<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-950 px-4">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-white">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
        Or use <span class="font-medium text-indigo-600 dark:text-indigo-400">demo / demo</span>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (submit)="onSubmit(); $event.preventDefault()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 dark:border-slate-700 placeholder-slate-400 dark:placeholder-slate-500 text-slate-900 dark:text-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Username"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 dark:border-slate-700 placeholder-slate-400 dark:placeholder-slate-500 text-slate-900 dark:text-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Password"
          >
        </div>
      </div>

      @if (error()) {
        <div class="text-rose-500 text-sm text-center">
          {{ error() }}
        </div>
      }

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors shadow-sm">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
